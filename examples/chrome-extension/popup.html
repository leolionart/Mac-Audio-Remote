<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MicDrop Bridge</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #10b981;
    }

    .status {
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.connected {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .status-indicator.disconnected {
      background: #ef4444;
    }

    .info {
      font-size: 12px;
      color: #aaa;
      margin-top: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #10b981;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #059669;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ MicDrop Bridge</h1>

  <div class="status">
    <span class="status-indicator" id="indicator"></span>
    <span id="status-text">Checking connection...</span>
  </div>

  <div class="info">
    <strong>Server:</strong> localhost:8765<br>
    <strong>Active on:</strong> meet.google.com
  </div>

  <button id="test-btn" disabled>Test Connection</button>

  <script src="popup.js"></script>
</body>
</html>
