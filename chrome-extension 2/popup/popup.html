<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a2e;
      color: white;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #10b981;
    }
    .status-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 13px;
    }
    .status-value {
      font-weight: bold;
    }
    .connected { color: #10b981; }
    .disconnected { color: #ef4444; }
    .muted { color: #ef4444; }
    .active { color: #10b981; }

    button {
      width: 100%;
      padding: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h2>MicDrop Bridge</h2>

  <div class="status-box">
    <div class="status-row">
      <span>MicDrop App:</span>
      <span id="connection-status" class="status-value disconnected">Checking...</span>
    </div>
    <div class="status-row">
      <span>Mic Status:</span>
      <span id="mic-status" class="status-value">Unknown</span>
    </div>
  </div>

  <button id="retry-btn">Retry Connection</button>

  <script src="popup.js"></script>
</body>
</html>
